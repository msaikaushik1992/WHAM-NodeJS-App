<div class="container center-block">

    <div id="custom-bootstrap-menu" class="navbar navbar-default " role="navigation">
        <div class="container-fluid">
            <div class="navbar-header"><a class="navbar-brand" href="#">Brand</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse navbar-menubuilder">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="#/">Home</a>
                    </li>
                    <li><a ng-if="!loggedin" href="/#signup">Sign Up</a>
                    </li>
                    <li><a ng-if="!loggedin" href="/#login">Login</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-if="loggedin">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{name}}<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#/profile" style="padding-left: 40%">Profile</a></li>
                            <li><a ng-click="logout()" style="padding-left: 40%">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="first-row container">

        <div class="col-sm-12 col-md-12 col-lg-12 ">
            <div id="map" class="map"></div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div  ng-repeat = "e in dataPerPage" class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title"><a href="/#event/{{e.id}}/{{e.latitude}}/{{e.longitude}}">{{e.title}}</a></h2>
                    </div>
                    <table class="table">
                        <tr>
                            <td ng-if="e.image==null">
                                <img src="../images/no-image.jpg" height="70" width="100"/>

                                        <h4>{{e.city_name}}</h4>
                                        <h5><strong>{{e.start_time}}</strong></h5>

                            </td>

                            <td ng-if="e.image!==null">
                                <img src="{{e.image.medium.url}}"/>

                                        <h4>{{e.city_name}}</h4>
                                        <h5><strong>{{e.start_time}}</strong></h5>
                            </td>

                            <td>
                                <div class="panel-body">
                                    <div class="media">
                                        <div class="media-body">
                                            <h4 class="media-heading">{{e.venue_name}}</h4>
                                            <h5>{{e.description}}</h5>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>
    </div>

    <div class="container center-block">
        <ul class="pagination">
            <li ng-repeat="i in array" ng-click="paginate($event,i)"  ng-class="{'active': isActive(i)}"><a>{{i}}</a></li>
        </ul>
    </div>

    <img class="loading center-block" ng-if="loading" src="../images/gears.gif" height="150" width="150"/>
</div>
