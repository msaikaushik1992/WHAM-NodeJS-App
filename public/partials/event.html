
<div class="container center-block">
<br/><br/>
    <div class="container">
        <div class="col-sm-12" style="" contenteditable="false">
            <div class="panel panel-primary target">
                <div class="panel-heading" contenteditable="false">{{eventTitle}}</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3">
                            <span ng-if="eventImageUrl==null">
                                <img src="../images/no-image.jpg" height="200" width="200"/>
                            </span>

                            <span ng-if="eventImageUrl!=null">
                                <img src="{{eventImageUrl}}" height="200" width="200"/>
                            </span>
                        </div>
                        <div class="col-md-5">
                            <div class="thumbnail">
                                <div class="caption">
                                    <h5 class="media-heading">{{eventVenue}}</h5>
                                    <h5>{{eventDescription}}</h5>

                                    <h5 ng-if="eventCost==null">
                                        Sorry, information about the cost of this event is not available.
                                    </h5>
                                    <h5 ng-if="eventCost!=null">
                                        This event costs {{eventCost}}.
                                    </h5>

                                    <h5 ng-if="eventTimingInformation==null">
                                        We are not sure when this event is going to happen.
                                    </h5>
                                    <h5 ng-if="eventTimingInformation!=null">
                                        {{eventTimingInformation}}
                                    </h5>
                                    <div ng-repeat = "l in eventLinks">

                                        <h5 ng-if="l.type=='Official Site'"> <a href="l.url" target="_blank"> {{l.type}} </a> </h5>
                                        <h5 ng-if="l.type=='Tickets'"> <a href={{l.url}} target="_blank"> {{l.type}}</a> </h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                             <div id="googleMap" style="width:100%;height:300px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
